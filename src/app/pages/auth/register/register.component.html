<div class="login-page">
  <h2>Kayıt Sayfası</h2>
  <!-- Kayıt formunuzu buraya ekleyin -->
  <form [formGroup]="registerForm">
    <div class="mb-3">
      <dx-text-box
        mode="email"
        label="E-posta"
        labelMode="floating"
        formControlName="email"
        aria-describedby="emailHelpId"
        placeholder="abc@mail.com"
      />
    </div>
    <div class="mb-3">
      <dx-text-box
        mode="password"
        label="Şifre"
        labelMode="floating"
        formControlName="password"
        aria-describedby="passwordHelpId"
        placeholder="Şifre"
      />
    </div>
    <div class="mb-3">
      <dx-text-box
        mode="password"
        label="Şifreyi Onayla"
        labelMode="floating"
        formControlName="confirmPassword"
        aria-describedby="passwordHelpId"
        placeholder="Şifre"
      />
    </div>

    <dx-button type="warning" (click)="onSubmit()">Gönder</dx-button>
  </form>
</div>
