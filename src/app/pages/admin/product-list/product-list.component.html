<h2>Yönetim Ürün Listesi</h2>
<dx-button text="Yeni Ürün Ekle" (onClick)="addNewProduct()"></dx-button>
<dx-data-grid
  [dataSource]="products | async"
  [columns]="[
    'id',
    'supplierId',
    'categoryId',
    'quantityPerUnit',
    'unitPrice',
    'unitsInStock',
    'unitsOnOrder',
    'reorderLevel',
    'discontinued'
  ]"
  [showBorders]="true"
  keyExpr="id"
  (onRowUpdated)="updateProduct($event)"
  (onRowRemoved)="deleteProduct($event)"
  (onEditingStart)="startEditing()"
  (onEditCanceled)="stopEditing()"
  (onSaved)="stopEditing()"
>
  <dxo-filter-row [visible]="true"></dxo-filter-row>
  <dxo-search-panel [visible]="true" />
  <dxi-column dataField="id" caption="Ürün ID" />
  <dxi-column dataField="supplierId" caption="Tedarikçi ID" />
  <dxi-column dataField="categoryId" caption="Kategori ID" />
  <dxi-column dataField="quantityPerUnit" caption="Birim Başına Miktar" />
  <dxi-column dataField="unitPrice" caption="Birim Fiyat" format="currency" />
  <dxi-column dataField="unitsInStock" caption="Stoktaki Ürün" />
  <dxi-column dataField="unitsOnOrder" caption="Siparişteki Ürün" />
  <dxi-column dataField="reorderLevel" caption="Yeniden Sipariş" />
  <dxi-column dataField="discontinued" caption="Pasif" dataType="boolean" />
  <dxo-editing mode="row" [allowUpdating]="true" [allowDeleting]="true" />
  <dxi-column type="buttons">
    <dxi-button
      hint="Detay Gör"
      text="Detay Gör"
      [visible]="!editingGrid()"
      [onClick]="goToDetail"
    ></dxi-button>
    <dxi-button name="edit" text="Düzenle" [visible]="!editingGrid()"></dxi-button>
    <dxi-button name="delete" text="Sil" [visible]="!editingGrid()"></dxi-button>
    <dxi-button name="save" text="Kaydet" [visible]="editingGrid()"></dxi-button>
    <dxi-button name="cancel" text="İptal" [visible]="editingGrid()"></dxi-button>
  </dxi-column>
</dx-data-grid>
