<h2>Admin Product List Page</h2>
<dx-button text="Add New Product" (onClick)="addNewProduct()"></dx-button>
<dx-data-grid
  [dataSource]="products | async"
  [columns]="[
    'id',
    'supplierId',
    'categoryId',
    'quantityPerUnit',
    'unitPrice',
    'unitsInStock',
    'unitsOnOrder',
    'reorderLevel',
    'discontinued'
  ]"
  [showBorders]="true"
  keyExpr="id"
  (onRowUpdated)="updateProduct($event)"
  (onRowRemoved)="deleteProduct($event)"
  (onEditingStart)="startEditing()"
  (onEditCanceled)="stopEditing()"
  (onSaved)="stopEditing()"
>
  <dxo-filter-row [visible]="true"></dxo-filter-row>
  <dxo-search-panel [visible]="true" />
  <dxi-column dataField="id" caption="Product ID" />
  <dxi-column dataField="supplierId" caption="Supplier ID" />
  <dxi-column dataField="categoryId" caption="Category ID" />
  <dxi-column dataField="quantityPerUnit" caption="Quantity Per Unit" />
  <dxi-column dataField="unitPrice" caption="Unit Price" format="currency" />
  <dxi-column dataField="unitsInStock" caption="Units In Stock" />
  <dxi-column dataField="unitsOnOrder" caption="Units On Order" />
  <dxi-column dataField="reorderLevel" caption="Reorder Level" />
  <dxi-column dataField="discontinued" caption="Discontinued" dataType="boolean" />
  <dxo-editing mode="row" [allowUpdating]="true" [allowDeleting]="true" />
  <dxi-column type="buttons">
    <dxi-button
      hint="Detay Gör"
      text="Detay Gör"
      [visible]="!editingGrid()"
      [onClick]="goToDetail"
    ></dxi-button>
    <dxi-button name="edit" text="Düzenle" [visible]="!editingGrid()"></dxi-button>
    <dxi-button name="delete" text="Sil" [visible]="!editingGrid()"></dxi-button>
    <dxi-button name="save" text="Kaydet" [visible]="editingGrid()"></dxi-button>
    <dxi-button name="cancel" text="İptal" [visible]="editingGrid()"></dxi-button>
  </dxi-column>
</dx-data-grid>
